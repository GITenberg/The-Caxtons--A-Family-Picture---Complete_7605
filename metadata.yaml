description: "The Caxtons: A Family Picture is an 1849 Victorian novel by Edward Bulwer-Lytton\
  \ that was popular in its time.\nThe book was first serialized anonymously in Blackwood's\
  \ Magazine from April 1848 to October 1849, and first published in novel form (in\
  \ three volumes) in Britain in 1849. In the United States, it was serialized in\
  \ Harper's Magazine (1850-53) and Littell's Living Age (1850-52).\nThe novel was\
  \ \"instantly popular\" in Britain and also sold 35,000 copies within three years\
  \ of its release in the United States.\n From Wikipedia (CC BY-SA)."
